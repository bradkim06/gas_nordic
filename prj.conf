# LOG
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_LOG=y

# ADC
CONFIG_ADC=y

#GPIO
CONFIG_GPIO=y

# SENSOR
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_BME680=y

# RESET
CONFIG_GPIO_AS_PINRESET=n

# Bluetooth LE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="HHSG_GAS_01"

# Alarm
CONFIG_COUNTER=y

# THREAD
CONFIG_EVENTS=y

# Increase stack size for the main thread and System Workqueue
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_PM_DEVICE=y

# Heap Memory
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=2048

